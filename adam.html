<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>3DTile Layer for Mapbox GL JS</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
	<link rel="stylesheet" type="text/css" href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
	<script src="./Mapbox3DTiles.js"></script>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
		#controls { position:absolute; top:0; left:0; }
	</style>
</head>
<body>
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFubm9yIiwiYSI6ImNrOHVhMTh5ZDAyaTczaG80OW85ZWl0djEifQ.GNVKHP9KuBBZduic7I9b-g';



// Load the mapbox map
var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/dannor/ckrxjkr0v0y1517o8fnrr0ax0',
	center: [9.99, 53.55],
	zoom: 15.5,
	bearing: 27.8,
	pitch: 58,
	hash: true
});

map.on('style.load', function() {

	let hamburg = new Mapbox3DTiles.Layer( { 
						id: 'hamburg', 
						url: './Hamburg/tileset.json',
						color: 0xcccccc, 
						opacity: 1.0
					} );
	map.addLayer(hamburg, 'waterway-label');
				})

</html>
